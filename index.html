<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>
    /* 0001 */
    h1, h2, h6{
      color:pink;
    }
    /* 0100 */
    #header2{
      color:royalblue;
    }
    /* 0010 */
    .color-red{
      color: red;
    }
    /* 1000 */
  </style>
</head>
<body>
  <h1 class="color-red">header 1</h1>
  <h2 id="header2" class="color-red" style="color:yellow;">header 2</h2>
  <h2>header 3</h2>
  <h2 class="color-red">header 4</h2>
  <h2>header 5</h2>
  <h6 class="color-red">header 6</h6>
</body>
</html>
